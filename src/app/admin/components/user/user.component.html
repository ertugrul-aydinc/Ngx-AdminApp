<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Enabled</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of dataList" #tableRow>
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.enabled}}</td>
        <td><button (click)="deleteUser(tableRow, user.id)" class="btn btn-danger" >Delete</button></td>
      </tr>
    </tbody>
  </table>
