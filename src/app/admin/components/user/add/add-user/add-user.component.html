<form [formGroup]="frm" (ngSubmit)="addUser(frm.value)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Username</label>
      <input formControlName="userName" type="text" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">First Name</label>
        <input formControlName="firstName" type="text" class="form-control" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" placeholder="name@example.com">
      </div>

      <button>Add User</button>
  </form>
