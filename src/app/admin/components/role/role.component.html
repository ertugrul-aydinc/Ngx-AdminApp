<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of dataList">
        <th scope="row">1</th>
        <td>{{role.id}}</td>
        <td>{{role.name}}</td>
        <td>{{role.description}}</td>
      </tr>
    </tbody>
  </table>
